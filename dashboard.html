<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | MeetSphere</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      font-family: 'Poppins', sans-serif;
      padding-top: 80px;
    }
    .container {
      max-width: 1100px;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: all 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 25px rgba(0,0,0,0.15);
    }
    .navbar-brand, .nav-link {
      color: black !important;
      font-weight: 500;
    }
    .navbar-brand:hover, .nav-link:hover {
      color: blue !important;
    }
    .btn-register {
      background: linear-gradient(90deg, #42a5f5, #1e88e5);
      color: white;
      border: none;
      border-radius: 10px;
      transition: 0.3s;
    }
    .btn-register:hover {
      background: linear-gradient(90deg, #1e88e5, #1565c0);
    }
  </style>
</head>

<body>
  <!-- ✅ Navigation Bar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-people-fill"></i> MeetSphere</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon bg-light"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="createevent.html">Create Event</a></li>
          <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ Dashboard Content -->
  <div class="container mt-4">
    <h2 class="text-center mb-4 text-primary">
      <i class="bi bi-speedometer2"></i> Your Dashboard
    </h2>

    <div id="eventList" class="row g-4">
      <!-- Events will appear here -->
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const loggedInEmail = localStorage.getItem("loggedInEmail");
if (!loggedInEmail) window.location.href = "login.html";

async function loadEvents() {
  try {
    const res = await fetch("/api/events");
    const events = await res.json();

    const userEvents = events.filter(event => event.organizerEmail?.toLowerCase() === loggedInEmail?.toLowerCase());
    const container = document.getElementById("eventList");
    container.innerHTML = "";

    if (userEvents.length === 0) {
      container.innerHTML = `<p class="text-center text-muted">No events created yet. <a href="createevent.html">Create one</a></p>`;
      return;
    }

    userEvents.forEach(event => {
      const card = document.createElement("div");
      card.className = "col-md-4";
      card.innerHTML = `
        <div class="card p-3 h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${event.title}</h5>
            <p class="card-text text-muted">${event.category || 'N/A' }</p>
            <p><i class="bi bi-calendar-event"></i> ${new Date(event.startDate).toLocaleDateString()} → ${new Date(event.endDate).toLocaleDateString()}</p>
            <p><i class="bi bi-geo-alt"></i> ${event.location || 'N/A'}</p>
            
            <div class="mt-auto d-flex justify-content-between">
              <button class="btn btn-outline-primary btn-sm" onclick="viewEvent('${event._id}')">View Details</button>
            </div>
          </div>
        </div>`;
      container.appendChild(card);
    });
  } catch (err) {
    document.getElementById("eventList").innerHTML = `<p class="text-center text-danger">Failed to load events. Please try again later.</p>`;
  }
}

function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}
function viewEvent(id) {
  localStorage.setItem("selectedEventId", id);
  window.location.href = "event-details.html";
}

function registerForEvent(id) {
  window.location.href = `register.html?eventId=${id}`;
}

loadEvents();
</script>


</body>
</html>
