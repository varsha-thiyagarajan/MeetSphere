<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Registration - MeetSphere</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">
  <a href="../index.html" class="btn btn-outline-secondary mb-4">
    ‚Üê Back to Home
  </a>

  <div class="card p-4 shadow-sm rounded-4">
    <h3 class="fw-bold mb-3 text-center">Event Registration</h3>

    <form id="registerForm">
      <input type="hidden" id="eventId">

      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>

      <!-- Payment section (only for paid events) -->
      <div id="paymentSection" class="mb-3 d-none">
        <label class="form-label">Payment Method</label>
        <select id="paymentMethod" class="form-select">
          <option value="">Select Payment Method</option>
          <option value="UPI">UPI</option>
          <option value="Credit Card">Credit Card</option>
          <option value="Debit Card">Debit Card</option>
        </select>

        <div class="mt-3">
          <label class="form-label">Transaction ID</label>
          <input type="text" id="transactionId" class="form-control" placeholder="Enter payment reference ID">
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
    </form>

    <div id="message" class="mt-3 text-center fw-bold"></div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const urlParams = new URLSearchParams(window.location.search);
  const eventId = urlParams.get("eventId");
  document.getElementById("eventId").value = eventId;

  let eventData = null;

  try {
    // GET ALL EVENTS AND FILTER ONE (your backend has no /api/events/:id)
    const response = await fetch(`http://localhost:3000/api/events`);
    const events = await response.json();

    eventData = events.find(e => e._id === eventId);

    if (!eventData) {
      document.getElementById("message").textContent = "Event not found.";
      return;
    }

    // Show payment section only if paid
    if (eventData.price && eventData.price > 0) {
      document.getElementById("paymentSection").classList.remove("d-none");
    }

  } catch (err) {
    console.error("Error fetching event:", err);
    document.getElementById("message").textContent = "Failed to load event details.";
    return;
  }


  // SUBMIT FORM
  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    // ‚ùå STOP IF NO SEATS LEFT
    if (eventData.availableSeats <= 0) {
      alert("‚ùå No seats available for this event!");
      return;
    }

    const formData = {
      eventId: eventId,
      name: document.getElementById("name").value.trim(),
      email: document.getElementById("email").value.trim(),
      paymentMethod: document.getElementById("paymentMethod").value,
      transactionId: document.getElementById("transactionId").value.trim()
    };

    try {
      const res = await fetch("http://localhost:3000/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      });

      const data = await res.json();

      if (res.ok) {
        alert("üéâ Registration Successful!");
        window.location.href = "../index.html"; // redirect home
      } else {
        document.getElementById("message").classList.add("text-danger");
        document.getElementById("message").textContent = `‚ùå ${data.message || "Registration failed"}`;
      }
    } catch (error) {
      console.error(error);
      document.getElementById("message").classList.add("text-danger");
      document.getElementById("message").textContent = "‚ùå Network error occurred.";
    }
  });
});
</script>

</body>
</html>
