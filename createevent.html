<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event - MeetSphere</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #f7f9fc;
      font-family: "Inter", sans-serif;
    }
    .card {
      border-radius: 18px;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold"><i class="bi bi-people-fill"></i> MeetSphere</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">My Dashboard</a></li>
          <li class="nav-item">
            <a class="btn btn-outline-primary" id="authBtn" href="login.html">Login/Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- FORM CONTAINER -->
<div class="container py-5">
  <div class="card shadow p-4">
    <h2 class="mb-4 text-center fw-bold">Create New Event</h2>

    <form id="eventForm">

      <!-- EVENT INFORMATION -->
      <h5 class="mb-3"><i class="bi bi-info-circle"></i> Event Information</h5>

      <div class="mb-3">
        <label class="form-label">Event Name</label>
        <input type="text" id="title" class="form-control" placeholder="Enter event title" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Short Description</label>
        <textarea id="description" class="form-control" rows="3" placeholder="Describe your event briefly" required></textarea>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Category</label>
          <select id="category" class="form-select" required>
            <option selected disabled>Choose category</option>
            <option>Technical</option>
            <option>Music</option>
            <option>Cultural</option>
            <option>Sports</option>
            <option>Business</option>
          </select>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Event Type</label>
          <div class="d-flex gap-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="eventType" value="Online" required>
              <label class="form-check-label">Online</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="eventType" value="Offline">
              <label class="form-check-label">Offline</label>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Start Date & Time</label>
          <input type="datetime-local" id="startDate" class="form-control" required>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">End Date & Time</label>
          <input type="datetime-local" id="endDate" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Venue / Meeting Link</label>
        <input type="text" id="location" class="form-control" placeholder="Enter location or meeting link" required>
      </div>

      <!-- REGISTRATION DETAILS -->
      <h5 class="mt-4 mb-3"><i class="bi bi-person-lines-fill"></i> Registration Details</h5>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Maximum Participants</label>
          <input type="number" id="maxParticipants" class="form-control" placeholder="e.g., 100" required>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Registration Deadline</label>
          <input type="date" id="deadline" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Entry Type</label>
        <div class="d-flex gap-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="entryType" value="Free" required>
            <label class="form-check-label">Free</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="entryType" value="Paid">
            <label class="form-check-label">Paid</label>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Ticket Price (if Paid)</label>
        <input type="number" id="price" class="form-control" placeholder="e.g., 500 INR">
      </div>

      <!-- ORGANIZER DETAILS -->
      <h5 class="mt-4 mb-3"><i class="bi bi-person-workspace"></i> Organizer Information</h5>

      <div class="mb-3">
        <label class="form-label">Organizer Name</label>
        <input type="text" id="organizerName" class="form-control" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">Organizer Email</label>
        <input type="email" id="organizerEmail" class="form-control" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">Website / Social Link (optional)</label>
        <input type="url" id="website" class="form-control" placeholder="https://yourwebsite.com">
      </div>

      <!-- SUBMIT BUTTON -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-4">
          <i class="bi bi-plus-circle"></i> Create Event
        </button>
      </div>

    </form>
  </div>
</div>

  <!-- BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loggedIn = localStorage.getItem("isLoggedIn");
      const userEmail = localStorage.getItem("loggedInEmail");
      const userName = localStorage.getItem("loggedInName");

      if (!loggedIn || loggedIn !== "true") {
        alert("Please login first!");
        window.location.href = "login.html";
        return;
      }
      document.getElementById("organizerName").value = userName || "Unknown User";
      document.getElementById("organizerEmail").value = userEmail;
      const authBtn = document.getElementById("authBtn");
      authBtn.textContent = "Logout (" + userName + ")";
      authBtn.classList.remove("btn-outline-primary");
      authBtn.classList.add("btn-danger");

      authBtn.onclick = () => {
        localStorage.clear();
        window.location.href = "index.html";
      };
    });


    document.getElementById("eventForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const eventData = {
        organizerName: document.getElementById("organizerName").value,
        organizerEmail: document.getElementById("organizerEmail").value,
        title: document.getElementById("title").value,
        category: document.getElementById("category").value,
        startDate: document.getElementById("startDate").value,
        endDate: document.getElementById("endDate").value,
        location: document.getElementById("location").value,
        description: document.getElementById("description").value
      };

      try {
        const response = await fetch("http://localhost:3000/createEvent", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(eventData)
        });

        if (response.ok) {
          alert("Event created successfully!");
          window.location.href = "dashboard.html";
        } else {
          alert("Failed to create event!");
        }
      } catch (error) {
        alert("Error connecting to server!");
        console.error(error);
      }
    });

  </script>

</body>
</html>
