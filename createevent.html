<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event | MeetSphere</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #e3f2fd, #90caf9); font-family: 'Poppins', sans-serif; padding: 40px 0; }
    .container { max-width: 800px; background: white; border-radius: 20px; box-shadow: 0 4px 25px rgba(0,0,0,0.1); padding: 40px; }
    h2 { text-align: center; color: #0f0f0f; font-weight: 600; margin-bottom: 30px; }
    h5 { color: #0e0e0e; margin-top: 30px; margin-bottom: 15px; border-bottom: 2px solid #90caf9; padding-bottom: 5px; }
    .form-control, .form-select { border-radius: 10px; }
    .btn-primary { background-color: #1565c0; border: none; border-radius: 10px; padding: 12px 20px; font-size: 1.1rem; }
    .btn-primary:hover { background-color: #0d47a1; }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="bi bi-calendar-event"></i> Create Your Event</h2>

    <form id="eventForm">
      <h5>üßæ Event Information</h5>
      <div class="mb-3">
        <label class="form-label">Event Name</label>
        <input type="text" id="title" class="form-control" placeholder="Enter event title" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Short Description</label>
        <textarea id="description" class="form-control" rows="3" placeholder="Describe your event briefly" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Category</label>
        <select id="category" class="form-select" required>
          <option selected disabled>Choose category</option>
          <option>Technical</option>
          <option>Music</option>
          <option>Cultural</option>
          <option>Sports</option>
          <option>Business</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Event Type</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="eventType" value="Online" required>
          <label class="form-check-label">Online</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="eventType" value="Offline">
          <label class="form-check-label">Offline</label>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Start Date & Time</label>
          <input type="datetime-local" id="startDate" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">End Date & Time</label>
          <input type="datetime-local" id="endDate" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Venue / Meeting Link</label>
        <input type="text" id="location" class="form-control" placeholder="Enter location or meeting link">
      </div>

      <h5>üë• Registration Details</h5>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Maximum Participants</label>
          <input type="number" id="maxParticipants" class="form-control" placeholder="e.g., 100">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Registration Deadline</label>
          <input type="date" id="deadline" class="form-control">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Entry Type</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="entryType" value="Free" required>
          <label class="form-check-label">Free</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="entryType" value="Paid">
          <label class="form-check-label">Paid</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Ticket Price (if Paid)</label>
        <input type="number" id="price" class="form-control" placeholder="e.g., 500 INR">
      </div>

      <h5>üßë‚Äçüíº Organizer Information</h5>
      <div class="mb-3">
        <label class="form-label">Organizer Name</label>
        <input type="text" id="organizerName" class="form-control" placeholder="Name or Organization" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Organizer Email</label>
        <input type="email" id="organizerEmail" class="form-control" placeholder="you@example.com" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Website / Social Link (optional)</label>
        <input type="url" id="website" class="form-control" placeholder="https://yourwebsite.com">
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-5">
          <i class="bi bi-plus-circle"></i> Create Event
        </button>
      </div>
    </form>
  </div>

  <script>
   
document.getElementById("eventForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  // Get values from form
  const title = document.getElementById("title").value.trim();
  const description = document.getElementById("description").value.trim();
  const category = document.getElementById("category").value;
  const mode = document.querySelector('input[name="eventType"]:checked')?.value;
  const startDate = document.getElementById("startDate").value;
  const endDate = document.getElementById("endDate").value;
  const location = document.getElementById("location").value.trim();
  const maxParticipantsInput = document.getElementById("maxParticipants").value;
  const deadline = document.getElementById("deadline").value;
  const entryType = document.querySelector('input[name="entryType"]:checked')?.value;
  const price = document.getElementById("price").value;
  const organizerName = document.getElementById("organizerName").value.trim();
  const organizerEmail = document.getElementById("organizerEmail").value.trim();
  const website = document.getElementById("website").value.trim();
const availableSeatsValue = Number(maxParticipantsInput);
if (isNaN(availableSeatsValue) || availableSeatsValue <= 0) {
  alert("‚ö†Ô∏è Please enter a valid number of available seats.");
  return;
}


  // Prepare event data object
  const eventData = {
    title,
    description,
    category,
    mode,
    startDate,
    endDate,
    location,
    availableSeats: availableSeatsValue, // ‚úÖ Fixed field name
    deadline,
    entryType,
    price,
    organizerName,
    organizerEmail,
    website
  };

  try {
    const response = await fetch("http://localhost:5000/api/events", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(eventData),
    });

    if (response.ok) {
      const result = await response.json();
      alert("‚úÖ Event created successfully!");
      console.log("Event Created:", result);

      // Clear form after success
      document.getElementById("eventForm").reset();

      // Redirect to dashboard after 1 second
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 1000);
    } else {
      const err = await response.json();
      alert("‚ùå Failed to create event: " + (err.message || "Unknown error"));
    }
  } catch (error) {
    console.error("Error creating event:", error);
    alert("‚ùå Server error. Please try again later.");
  }
});


  </script>
</body>
</html>
