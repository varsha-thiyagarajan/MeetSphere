<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Technical Events - MeetSphere</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="fw-bold text-center mb-4">ðŸ’» Technical Events</h2>
    <div id="eventList" class="row g-4 justify-content-center"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.getElementById("eventList");

      try {
        const response = await fetch("http://localhost:3000/api/events");
        const events = await response.json();

        // Filter by category
        const technicalEvents = events.filter(e => e.category.toLowerCase() === "technical");

        if (!technicalEvents.length) {
          container.innerHTML = `<p class='text-center text-muted'>No technical events available right now.</p>`;
          return;
        }

        container.innerHTML = technicalEvents.map(event => `
          <div class="col-md-4">
            <div class="card shadow-sm p-3 rounded-4 h-100">
              <h5>${event.title}</h5>
              <p>${event.description}</p>
              <p><b>Date:</b> ${event.startDate}</p>
              <p><b>Seats:</b> ${event.availableSeats}</p>
              <button class="btn btn-primary" onclick="register('${event._id}')">Register</button>
            </div>
          </div>
        `).join("");
      } catch (error) {
        console.error(error);
        container.innerHTML = `<p class='text-danger text-center'>Failed to load events.</p>`;
      }
    });

    function register(id) {
      window.location.href = `../register.html?eventId=${id}`;
    }
  </script>

</body>
</html>
