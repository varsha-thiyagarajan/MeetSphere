<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Technical Events - MeetSphere</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-light">

  <!-- Back to Home Button -->
  <div class="d-flex justify-content-start align-items-center mt-4 ms-4">
    <a href="../index.html" class="btn btn-outline-secondary px-4">
      <i class="bi bi-house-door"></i> Back to Home
    </a>
  </div>

  <!-- Event Section -->
  <div class="container py-5">
    <h2 class="fw-bold text-center mb-4">ðŸ’» Technical Events</h2>
    <div id="eventList" class="row g-4 justify-content-center"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.getElementById("eventList");
      try {
        const response = await fetch("http://localhost:3000/api/events");
        const events = await response.json();
        const filtered = events.filter(e => e.category.toLowerCase() === "technical");

        if (!filtered.length) {
          container.innerHTML = `<p class='text-center text-muted'>No technical events available right now.</p>`;
          return;
        }

        container.innerHTML = filtered.map(event => `
          <div class="col-md-4">
            <div class="card shadow-sm p-3 rounded-4 h-100">
              <h5>${event.title}</h5>
              <p>${event.description.substring(0, 80)}...</p>
              <p><b>Date:</b> ${new Date(event.startDate).toLocaleString()}</p>
              <p><b>Seats:</b> ${event.availableSeats}</p>
              <div class="d-flex gap-2">
                <button class="btn btn-info flex-fill" onclick="viewDetails('${event._id}')">Details</button>
                <button class="btn btn-primary flex-fill" onclick="register('${event._id}')">Register</button>
              </div>
            </div>
          </div>
        `).join("");
      } catch (error) {
        console.error(error);
        container.innerHTML = `<p class='text-danger text-center'>Failed to load events.</p>`;
      }
    });

    function viewDetails(id) {
      // âœ… Corrected path (go one folder up to access eventDetails.html)
      window.location.href = `eventDetails.html?eventId=${id}`;
    }

    function register(id) {
      window.location.href = `../register.html?eventId=${id}`;
    }
  </script>

</body>
</html>
