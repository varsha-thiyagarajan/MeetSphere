<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Details | MeetSphere</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      font-family: 'Poppins', sans-serif;
      padding: 40px 0;
    }
    .container {
      max-width: 800px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.1);
      padding: 40px;
    }
    .btn-back {
      background-color: #1565c0;
      color: white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="btn btn-back mb-4" onclick="goBack()"><i class="bi bi-arrow-left"></i> Back</button>

    <h2 id="eventTitle" class="text-primary"></h2>
    <p id="eventCategory"></p>
    <p id="eventMode"></p>
    <hr>

    <p><strong>Description:</strong> <span id="eventDescription"></span></p>
    <p><strong>Date:</strong> <span id="eventDate"></span></p>
    <p><strong>Location:</strong> <span id="eventLocation"></span></p>
    <p><strong>Price:</strong> â‚¹<span id="eventPrice"></span></p>

    <hr>
    <h5>Organizer Details</h5>
    <p><strong>Name:</strong> <span id="organizerName"></span></p>
    <p><strong>Email:</strong> <span id="organizerEmail"></span></p>
  </div>

  <script>
    async function loadEventDetails() {
      const eventId = localStorage.getItem("selectedEventId");
      const response = await fetch(`http://localhost:3000/api/events`);
      const events = await response.json();
      const event = events.find(e => e._id === eventId);

      if (!event) {
        document.body.innerHTML = "<h3 class='text-center text-danger'>Event not found!</h3>";
        return;
      }

      document.getElementById("eventTitle").textContent = event.title;
      document.getElementById("eventCategory").textContent = "Category: " + event.category;
      document.getElementById("eventMode").textContent = "Mode: " + event.mode;
      document.getElementById("eventDescription").textContent = event.description;
      document.getElementById("eventDate").textContent =
  new Date(event.startDate).toLocaleString() + " - " +
  new Date(event.endDate).toLocaleString();

      document.getElementById("eventLocation").textContent = event.location;
      document.getElementById("eventPrice").textContent = event.price || "Free";
      document.getElementById("organizerName").textContent = event.organizerName;
      document.getElementById("organizerEmail").textContent = event.organizerEmail;
    }

    function goBack() {
      window.location.href = "dashboard.html";
    }

    loadEventDetails();
  </script>
</body>
</html>
